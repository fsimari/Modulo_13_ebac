<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap DropDown</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
   
</head>
<body>
    <div class="container">
        <h1>Drop down</h1>
        <h1>Botao 1</h1>
        <div class="dropdown">
            <button data-bs-toggle="dropdown" class="btn btn-primary dropdown-toggle">
                Cadastrar
            </button>
            <ul class="dropdown-menu dropdown-menu-dark">
                <li class="dropdown-item">
                    <a href="#">Novo usuario</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo fornecedor</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Novo funcionario</a>
                </li>
            </ul>
        </div>
        
        <h1>Botao 2</h1>
        <div class="container">
            <div class="btn-group">
                <button class="btn btn-primary">
                    Cadastrar
                </button>
                <button class="btn btn-primary dropdown-toggle dropdown-toggle-slipt" data-bs-toggle="dropdown">
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li class="dropdown-item">
                        <a href="#">Novo usuario</a>
                    </li>
                    <li class="dropdown-item">
                        <a href="#">Novo fornecedor</a>
                    </li>
                    <li class="dropdown-item">
                        <a href="#">Novo funcionario</a>
                    </li>
                </ul>
            </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
